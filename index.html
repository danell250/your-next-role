  <script>
    const cart = [];

    function addToCart(item) {
      cart.push(item);
      alert(item + " added to cart!");
      updateCartDisplay();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function toggleDrawer() {
      document.getElementById("cartDrawer").classList.toggle("show");
    }

    function updateCartDisplay() {
      const cartList = document.getElementById("cartItems");
      const orderDetailsInput = document.getElementById("orderDetailsInput");
      const totalElement = document.getElementById("totalAmount");
      if (!cartList) return;

      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item} <button onclick="removeFromCart(${index})">&times;</button>`;
        cartList.appendChild(li);

        const priceMatch = item.match(/R(\d+)/);
        if (priceMatch) total += parseInt(priceMatch[1]);
      });

      if (orderDetailsInput) {
        orderDetailsInput.value = cart.join(", ");
      }

      if (totalElement) {
        totalElement.textContent = `Total: R${total}`;
      }
    }

    function handleFormSubmit(event) {
      const orderDetailsInput = document.getElementById("orderDetailsInput");
      orderDetailsInput.value = cart.join(", ");

      setTimeout(() => {
        cart.length = 0;
        updateCartDisplay();
        document.getElementById("confirmationMessage").classList.add("show");
        setTimeout(() => {
          document.getElementById("confirmationMessage").classList.remove("show");
          toggleDrawer();
        }, 2500);
      }, 1000);

      return true;
    }
  </script>
